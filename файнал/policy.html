<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Screen Image</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }

    img {
        max-width: 100%;
        max-height: 100%;
        cursor: zoom-out;
    }

    .fullscreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    .close {
        position: absolute;
        top: 20px;
        right: 20px;
        color: white;
        font-size: 24px;
        cursor: pointer;
    }
</style>
</head>
<body>
<button onclick="openFullscreenImage()">Open Fullscreen Image</button>

<div class="fullscreen" id="fullscreen">
    <img src="C:\Users\Nora\Desktop\файнал\политика.png" alt="Fullscreen Image">
    <span class="close" onclick="closeFullscreenImage()">&times;</span>
</div>

<script>
    function openFullscreenImage() {
        var fullscreenElement = document.getElementById("fullscreen");
        var imgElement = fullscreenElement.querySelector("img");
        var imageUrl = prompt("Enter image URL:");
        if (imageUrl) {
            imgElement.src = imageUrl;
            fullscreenElement.style.display = "flex";
        }
    }

    function closeFullscreenImage() {
        document.getElementById("fullscreen").style.display = "none";
        window.location.href = "file:///C:/Users/Nora/Desktop/файнал/myfinal.html";
    }
</script>
</body>
</html>
